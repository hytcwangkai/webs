	<div class="wrpper gid_11">
		<div class="content">
			<div class="registerBox">
				<div class="registered">
					如果您已经注册蜗牛其它产品“通行证”，请直接
					<a href="#" id="loginLink" class="tologin">登录 >></a>
				</div>
				<div class="regtype clearfix">
					<a href="#"class="regType_s current onlyone"style="display:inline;">个性账号注册</a>
				</div>
				<div class="regForm">
					<form id="selfhoodForm" name="selfhoodForem" method="post" style="display:block;">
						<div class="row">
							<label class="label" for="username">创建帐号：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="6-25位字母数字或下划线组成"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row">
							<label class="label" for="username">设置密码：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="6-20个字符组成"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row">
							<label class="label" for="username">确认密码：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="确认密码"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row">
							<label class="label" for="username">真实姓名：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="帐号归属凭证，保障帐号安全"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row">
							<label class="label" for="username">身份证号：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="帐号归属凭证，保障帐号安全"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row">
							<label class="label" for="username">手机号码：</label>
							<div class="collection">
								<input type="text" id="username" class="diableTme inputDefault">
								<input class="msgContainer msgError" type="text" value="可享受官方增值服务"style="display:block;">
							</div>
							<div class="icon iconError"></div>
						</div>
						<div class="row agree">
							<label>
								<input type="checkbox" checked="checked">
								 我已仔细阅读并接受
								 <a href="#">“蜗牛通行证协议”</a>
							</label>
						</div>
						<div class="row send">
							<input type="submit" value tabindex="7">
						</div>
					</form>
				</div>
			</div>
		</div>
